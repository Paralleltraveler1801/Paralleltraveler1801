<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebPortal.com</title>
    <link rel="icon" th:href="@{/img/common/favicon.ico}" href="../../static/img/common/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    </head>
    <body>
    <header>
        <a href="#" th:href="@{/}">
            <img class="header-logo" th:src="@{/img/common/webportal.png}" src="../../static/img/common/webportal.png" />
            <strong>WebPortal.com</strong>
        </a>
        <a href="#" th:href="@{/logout}">
            <img th:src="@{/img/common/exit.svg}" src="../../static/img/common/exit.svg" />ログアウト
        </a>
    </header>
    <main>
        <h1 class="page-title"></h1>
        <p class="success-message" th:if="${message}" th:text="${message}">X</p>
        <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}">
            エラーメッセージ
        </p>
        <div class="card">
            <div class="card-content">
                <h2>タスク一覧</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>タスク</th>
                            <th>期限日時</th>
                            <th>優先度</th>
                            <th>削除</th>
                            <th>完了</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task, status : ${taskEntity.taskList}">
                          <td th:text="${status.count}">1</td>
                          <td th:text="${task.title}"></td>
                          <td th:text="${#dates.format(task.limitday, 'yyyy-MM-dd HH:mm')}"></td>
                          <td>
                <span th:if="${task.priority == 1}">高</span>
  <span th:if="${task.priority == 2}">中</span>
  <span th:if="${task.priority == 3}">低</span>
</td>
                          <td>
                              <form method="post" th:action="@{/task/delete}">
                                  <input type="hidden" th:value="${task.id}" name="id" />
                                  <button class="bg-danger" type="submit">削除</button>
                              </form>
                          </td>
                          <td>
                              <form method="post" th:action="@{/task/complete}" th:if="${!task.isComplete}">
                                  <input type="hidden" th:value="${task.id}" name="id" />
                                  <button type="submit">完了</button>
                              </form>
                          </td>
                      </tr>
                    </tbody>
                </table>
                <form method="post" th:action="@{/task/csv}">
                    <button class="bg-success" type="submit">CSV</button>
                </form>
            </div>
        </div>
        <!-- .card -->

        <div class="card">
            <div class="card-content">
                <h2>タスク追加</h2>
                <div>
                    <form method="post" th:action="@{/task/insert}">
                        <label for="title">タイトル</label>
                        <input type="text" id="title" name="title" placeholder="" />
                        <label for="date">期限日時</label>
                        <br>
                        <input type="datetime-local" name="limit" />
                        <br>
                        <label for="priority">優先度</label>
                        <select id="priority" name="priority">
                            <option value="high">高</option>
                            <option value="medium">中</option>
                            <option value="low">低</option>
                        </select>
                        <button class="bg-warning" type="submit">追加</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- .card -->
    </main>
    <footer>&copy; 2025 WebPortal.&copy;om</footer>
  </body>
</html>
