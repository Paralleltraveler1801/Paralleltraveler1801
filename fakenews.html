<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>火星日報 - フェイクニュースの最前線</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    header {
      background: #111;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      background: #e60000;
      padding: 10px;
      display: flex;
      gap: 20px;
      color: white;
      font-weight: bold;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .main-headline {
      padding: 30px;
      background: url('https://placekitten.com/900/300') center/cover no-repeat;
      color: blacke;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .main-headline h1 {
      font-size: 2.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .article {
      background: #f4f4f4;
      border-radius: 10px;
      padding: 15px;
      transition: all 0.3s ease;
    }
    .article:hover {
      background: #ffe6e6;
      transform: translateY(-5px);
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>北海道ニュース</strong></div>
    <div>2025年4月25日｜🔍<input type="text" placeholder="検索..."></div>
  </header>
  <nav>
    <a href="#">世界</a>
    <a href="#">芸能</a>
    <a href="#">科学</a>

  </nav>
  <section class="main-headline">
    <h1>火星にコンビニ発見か！？</h1>
    <p>NASAの映像に“ローソン風”の建物が映り込む</p>
  </section>
  <section class="grid">
    <div class="article">
      <h3>有吉の壁崩落。西有吉と東有吉が統一へ</h3>
        <p>～見事壁クリアです。～
      </p>
    </div>
    <div class="article">
      <h3>コロナは実はお酒お酒だった！？</h3>
      <p>アルコールとの関連が急浮上。</p>

    <div class="article">
      <h3>Amazonが国を買収か</h3>
      <p>「Amazonia共和国」建国のうわさ。</p>
    </div>

      <h3>有名人の影武者疑惑</h3>
      <p>「あの人、最近顔が違う？」SNSで話題。</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 北海道ニュース｜本サイトはフィクションです。実在の人物・団体とは一切関係ありません。</p>
