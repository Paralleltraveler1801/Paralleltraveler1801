<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebPortal.com</title>
    <link rel="icon" th:href="@{/img/common/favicon.ico}" href="../../static/img/common/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
  </head>
  <body>
    <header>
      <a href="#" th:href="@{/}"><img class="header-logo" th:src="@{/img/common/webportal.png}"
          src="../../static/img/common/webportal.png" /><strong>WebPortal.com</strong></a>
      <a href="#" th:href="@{/logout}"><img th:src="@{/img/common/exit.svg}"
          src="../../static/img/common/exit.svg" />ログアウト </a>
    </header>
    <main>
      <h1 class="page-title">郵便番号検索 結果</h1>
      <div class="card" th:each="data : ${results.results}">
        <div class="card-content">
            <table>
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>結果</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>郵便番号</th>
                        <td th:text="${data.zipcode}"></td>
                    </tr>
                    <tr>
                        <th>都道府県</th>
                        <td th:text="${data.address1}"></td>
                    </tr>
                    <tr>
                        <th>市区町村</th>
                        <td th:text="${data.address2}"></td>
                    </tr>
                    <tr>
                        <th>番地</th>
                        <td th:text="${data.address3}"></td>
                    </tr>
                    <tr>
                        <th>都道府県カナ</th>
                        <td th:text="${data.kana1}"></td>
                    </tr>
                    <tr>
                        <th>市区町村カナ</th>
                        <td th:text="${data.kana2}"></td>
                    </tr>
                    <tr>
                        <th>番地カナ</th>
                        <td th:text="${data.kana3}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
      <!-- .card -->
    </main>
    <footer>&copy; 2024 WebPortal.com</footer>
  </body>
</html>
